<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Video</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css">
</head>
<body>
<div id="mainContainer">
    <h1>这里是标题</h1>
    <p>这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述这里是一段描述</p>
    <hr>
    {% if status != 200 %}
        <h3>Cannot found the right video, please try again!</h3>
    {% else %}
        <div id="sub_box">
            <div id="video">
                <h1>播放视频</h1>
                <video src="{{ video }}" controls="controls" autoplay="autoplay" id="input_video"></video>
            </div>
            <div style="visibility: hidden; float: left;">111111111</div>
            <div id="summary_container">
                <h1>视频摘要</h1>
                <audio src="{{ tts_audio }}" id="tts_audio"></audio>
                <h3 style="visibility: hidden" id="summary">{{ summary }}</h3>
            </div>
        </div>
    {% endif %}
</div>
{% load static %}

<script type="text/javascript" src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
    var video = document.getElementById("input_video");
    var summary = document.getElementById("summary");
    var audio = document.getElementById("tts_audio");
    video.onended = function () {
        summary.style.visibility = '';
        audio.play();
    }
</script>
</body>
</html>
